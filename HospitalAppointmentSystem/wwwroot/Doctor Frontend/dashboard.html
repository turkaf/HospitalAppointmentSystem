<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex" id="wrapper">

        <div class="bg-dark text-white p-3" id="sidebar" style="width: 300px; min-height: 100vh;">
            <h4 class="text-center border-bottom pb-2">Doctor Panel</h4>
            <ul class="list-unstyled">
                <li>
                    <a href="dashboard.html" class="btn btn-dark w-100 text-start py-3 mb-2">
                        <i class="bi bi-house-door"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="patients.html" class="btn btn-dark w-100 text-start py-3 mb-2">
                        <i class="bi bi-person"></i> Patients
                    </a>
                </li>
                <li>
                    <a href="prescribe.html" class="btn btn-dark w-100 text-start py-3 mb-2">
                        <i class="bi bi-pencil"></i> Prescribe
                    </a>
                </li>
                <li>
                    <a href="#" class="btn btn-dark w-100 text-start py-3 mb-2">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </li>
            </ul>
        </div>

        <div id="page-content-wrapper" class="w-100">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button class="btn btn-dark" id="menu-toggle">â˜°</button>
                    <span class="navbar-text ms-auto">
                        Welcome, <b>Dr. Ethan C.!</b>
                    </span>
                </div>
            </nav>

            <div class="container mt-4 mb-5">
                <h2 class="mb-4">Dashboard</h2>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-header">Total Patients</div>
                            <div class="card-body">
                                <h5 class="card-title">5</h5>
                                <p class="card-text">The total number of registered users.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card text-white bg-warning mb-3">
                            <div class="card-header">Total Appointments</div>
                            <div class="card-body">
                                <h5 class="card-title">10</h5>
                                <p class="card-text">Tasks awaiting review or approval.</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("menu-toggle").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("sidebar").classList.toggle("d-none");
        });
    </script>
</body>
</html>
