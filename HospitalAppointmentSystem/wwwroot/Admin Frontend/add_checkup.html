<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex" id="wrapper">

        <div class="bg-dark text-white p-3" id="sidebar" style="width: 300px; min-height: 100vh;">
            <h4 class="text-center border-bottom pb-2">Admin Panel</h4>
            <ul class="list-unstyled">
                <li>
                    <a href="dashboard.html" class="btn btn-dark w-100 text-start py-3 mb-2">
                        <i class="bi bi-house-door"></i> Dashboard
                    </a>
                </li>
                <li>
                    <a href="doctors.html" class="btn btn-dark w-100 text-start py-3 mb-2">
                        <i class="bi bi-person-fill"></i> Doctors
                    </a>
                </li>
                <li>
                    <a href="patients.html" class="btn btn-dark w-100 text-start py-3 mb-2">
                        <i class="bi bi-person-badge"></i> Patients
                    </a>
                </li>
                <li>
                    <a href="clinics.html" class="btn btn-dark w-100 text-start py-3 mb-2">
                        <i class="bi bi-hospital"></i> Clinics
                    </a>
                </li>
                <li>
                    <a href="appointments.html" class="btn btn-dark w-100 text-start py-3 mb-2">
                        <i class="bi bi-calendar-check"></i> Appointments
                    </a>
                </li>
                <li>
                    <a href="checkups.html" class="btn btn-dark w-100 text-start py-3 mb-2">
                        <i class="bi bi-person-check"></i> Checkups
                    </a>
                </li>
                <li>
                    <a href="#" class="btn btn-dark w-100 text-start py-3 mb-2">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </li>
            </ul>
        </div>

        <div id="page-content-wrapper" class="w-100">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button class="btn btn-dark" id="menu-toggle">â˜°</button>
                    <span class="navbar-text ms-auto">
                        Welcome, Admin!
                    </span>
                </div>
            </nav>

            <div class="container mt-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Add New Checkup</h2>
                </div>

                <!-- Add New Checkup Form -->
                <form class="mt-4" method="POST">
                    <div class="mb-3">
                        <label for="question" class="form-label">Question</label>
                        <input type="text" class="form-control" id="question" name="question" required>
                    </div>

                    <div class="mb-3">
                        <label for="min-age" class="form-label">Minimum Age</label>
                        <input type="number" class="form-control" id="min-age" name="minAge" required min="0">
                    </div>

                    <div class="mb-3">
                        <label for="max-age" class="form-label">Maximum Age</label>
                        <input type="number" class="form-control" id="max-age" name="maxAge" required min="0">
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                            <option value="Any">Any</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success">Save Checkup</button>
                </form>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("menu-toggle").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("sidebar").classList.toggle("d-none");
        });
    </script>
</body>

</html>
