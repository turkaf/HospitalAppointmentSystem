        <div id="page-content-wrapper" class="w-100">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button class="btn btn-dark" id="menu-toggle">â˜°</button>
                    <span class="navbar-text ms-auto">
                        Welcome, Admin!
                    </span>
                </div>
            </nav>

            <div class="container mt-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Add New Doctor</h2>
                </div>

                <form class="mt-4" action="add_doctor.php" method="POST" enctype="multipart/form-data">
                    <!-- Doctor First Name -->
                    <div class="mb-3">
                        <label for="doctor_first_name" class="form-label">Doctor First Name</label>
                        <input type="text" class="form-control" id="doctor_first_name" name="doctor_first_name" required>
                    </div>

                    <!-- Doctor Last Name -->
                    <div class="mb-3">
                        <label for="doctor_last_name" class="form-label">Doctor Last Name</label>
                        <input type="text" class="form-control" id="doctor_last_name" name="doctor_last_name" required>
                    </div>

                    <!-- Doctor Specialty -->
                    <div class="mb-3">
                        <label for="doctor_specialty" class="form-label">Doctor Specialty</label>
                        <select class="form-control" id="doctor_specialty" name="doctor_specialty" required>
                            <option value="General Surgery">General Surgery</option>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Dermatology">Dermatology</option>
                            <option value="Orthopedics">Orthopedics</option>
                            <option value="Pediatrics">Pediatrics</option>
                            <option value="Neurology">Neurology</option>
                        </select>
                    </div>

                    <!-- Doctor Photo -->
                    <div class="mb-3">
                        <label for="doctor_photo" class="form-label">Doctor Photo</label>
                        <input type="file" class="form-control" id="doctor_photo" name="doctor_photo" accept="image/*" required>
                    </div>

                    <!-- Doctor Email -->
                    <div class="mb-3">
                        <label for="doctor_mail" class="form-label">Doctor Email</label>
                        <input type="email" class="form-control" id="doctor_mail" name="doctor_mail" required>
                    </div>

                    <!-- Doctor Password -->
                    <div class="mb-3">
                        <label for="doctor_password" class="form-label">Doctor Password</label>
                        <input type="password" class="form-control" id="doctor_password" name="doctor_password" required>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-success">Save Doctor</button>
                </form>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        document.getElementById("menu-toggle").addEventListener("click", function (e) {
            e.preventDefault();
            document.getElementById("sidebar").classList.toggle("d-none");

    </script>
